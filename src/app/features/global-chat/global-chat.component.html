<ng-container *ngIf="!connection.connected; else chatTemplate">
  <app-loading class="flex justify-center mt-20" title="Connecting to Chat..."></app-loading>
</ng-container>

<ng-template #chatTemplate>
  <h2>You: <span charToColor>{{ connection.id }}</span></h2>
  <mat-list>
    <mat-list-item *ngFor="let message of messages">
      <span matListItemTitle>{{ message.user ? message.user : message.value }}</span>
      <span *ngIf="message.user" matListItemLine>{{message.value}}</span>
    </mat-list-item>
  </mat-list>
  <mat-form-field class="example-full-width">
    <input (keyup.enter)="onEnter()"
           [formControl]="inputFormControl"
           matInput
           placeholder="Type your shit take here..."
           type="text">
  </mat-form-field>
</ng-template>
